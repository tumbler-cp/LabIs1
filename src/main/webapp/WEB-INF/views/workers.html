<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workers</title>
</head>
<body>
<h1>Workers</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Salary</th>
  </tr>
  <tr th:each="worker : ${workers}">
    <td th:text="${worker.id}"></td>
    <td th:text="${worker.name}"></td>
    <td th:text="${worker.salary}"></td>
  </tr>
</table>
<a th:href="@{'/workers/new'}">Create new worker</a>
</body>
</html>
