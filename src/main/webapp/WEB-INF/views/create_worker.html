<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Worker</title>
</head>
<body>
<h1>Create Worker</h1>
<form th:action="@{/worker}" th:object="${worker}" method="post">
  <label>Name: <input type="text" th:field="*{name}"/></label><br>
  <label>Salary: <input type="number" step="1" th:field="*{salary}"/></label><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
