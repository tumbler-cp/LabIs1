<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Worker</title>
</head>
<body>
<h1>Create Worker</h1>
<form th:action="@{/worker}" th:object="${worker}" method="post">
    <label>Name: <input type="text" th:field="*{name}"/></label><br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка в имени пользователья</span>
    <button type="submit">Save</button>
</form>
</body>
</html>
